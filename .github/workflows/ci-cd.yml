name: Frontend CI/CD

on:
  push:
    branches:
      - main  
    paths:
      - 'index.html'  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.FE }} >> ~/.ssh/known_hosts
        env:
          EC2_KEY: ${{ secrets.EC2_KEY }}

      - name: Deploy to Server (SCP)
        run: |
          scp -r ./index.html user@${{ secrets.FE }}:/var/www/html
