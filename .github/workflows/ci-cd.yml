name: Frontend CI/CD

on:
  push:
    branches:
      - main  
    paths:
      - 'index.html'  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat ~/.ssh/id_rsa  # Debugging: check if the SSH key is correct
          ssh-keyscan -H ${{ secrets.FE }} >> ~/.ssh/known_hosts

      - name: Deploy to Server (SCP)
        run: |
          echo "Deploying to server..."  # Debugging step
          scp -r ./index.html ec2-user@${{ secrets.FE }}:/var/www/html
